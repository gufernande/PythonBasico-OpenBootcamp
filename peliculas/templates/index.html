{% extends "base.html" %}

{% block title %}Directores{% endblock %}

{% block content %}

<div class="row">
  {% for director in object_list %}
  <div class="col-sm-4">
    <div class="card" >
      <img src="{{ director.imagen }}" class="card-img-top" alt="{{ director }}" style="max-height: 445px;">
      <div class="card-body">
        <h5 class="card-title">{{ director }}</h5>
        <a onclick="window.location.href='{{director.id}}'" class="btn btn-primary">Ver Información</a>
      </div>
    </div>
  </div>
  {% empty %}
      <td>No hay directores aún</td>
  {% endfor %}
</div>
{% endblock %}
